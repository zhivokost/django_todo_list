{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Новая задача</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Заголовок</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{ todo_id.title }}" required>
                </div>
                <div class="form-group">
                    <label for="memo">Описание</label>
                    <textarea name="memo" rows="5" class="form-control" id="memo" >{{ todo_id.memo }}</textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important" {% if todo_id.important %}checked{% endif %}>
                    <label class="form-check-label" for="important">Важно</label>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button type="button" class="btn btn-success" onclick="$('#complete').click()">Завершить</button>
                <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Удалить</button>
            </form>
        </div>
    </div>
    {% if todo_id.date_complete is None %}
        <form style='display: none;' method="POST" action="{% url 'completetodo' todo_id.id %}">
            {% csrf_token %}
            <button id="complete" type="submit">Завершить</button>
        </form>
    {% endif %}
    <form style='display: none;' method="POST" action="{% url 'deletetodo' todo_id.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Удалить</button>
    </form>
{% endblock %}
